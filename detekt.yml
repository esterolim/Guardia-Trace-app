build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
    complexity: 2
    LongParameterList: 1
    LongMethod: 1
    LargeClass: 1
    ManyMethods: 1

config:
  validation: true
  warningThreshold: 0
  failThreshold: 0
  excludedPaths:
    - '**/test/**'
    - '**/build/**'
    - '**/generated/**'

processors:
  active: true

exclude-rules:
  active: true
  excludes:
    - 'detekt.yml'
    - 'config/detekt/exclude-*.yml'
    - '**/tests/**'
    - '**/androidTest/**'
    - '**/*.Test.kt'

naming:
  active: true
  rules:
    FunctionNaming:
      active: true
      excludes: [ '**/*Test.kt' ]
      conventions: [ 'camelCase' ]
    VariableNaming:
      active: true
      conventions: [ 'camelCase' ]
    ClassNaming:
      active: true
      conventions: [ 'PascalCase' ]
    ObjectPropertyNaming:
      active: true
      conventions: [ 'camelCase' ]
    ConstantNaming:
      active: true
      conventions: [ 'UPPER_CASE' ]
    EnumNaming:
      active: true
      conventions: [ 'PascalCase' ]
    PackageNaming:
      active: true

complexity:
  active: true
  ComplexMethod:
    active: true
    threshold: 12
  ComplexInterface:
    active: false
  LargeClass:
    active: true
    threshold: 250
  LongMethod:
    active: true
    threshold: 60
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
  MethodOverloading:
    active: true
    threshold: 6
  NestedBlockDepth:
    active: true
    threshold: 4
  StringLiteralDuplication:
    active: false
    threshold: 3
  CyclomaticComplexity:
    active: true
    threshold: 15
  CognitiveComplexity:
    active: true
    threshold: 15
  TooManyFunctions:
    active: true
    thresholdInClasses: 15
    thresholdInInterfaces: 10
    thresholdInObjects: 10
    thresholdInEnums: 10

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  EmptyClassBlock:
    active: true
  EmptyDefaultConstructor:
    active: false
  EmptyDoWhileBlock:
    active: true
  EmptyElseBlock:
    active: true
  EmptyFinallyBlock:
    active: true
  EmptyForBlock:
    active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverriddenFunctions: false
  EmptyIfBlock:
    active: true
  EmptyInitBlock:
    active: true
  EmptySecondaryConstructor:
    active: true
  EmptyTryBlock:
    active: true
  EmptyWhenBlock:
    active: true

exceptions:
  active: true
  ExceptionRaisedInUnexpectedLocation:
    active: true
  SwallowedException:
    active: false
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - ArrayIndexOutOfBoundsException
      - Error
      - Exception
      - Throwable
  TooGenericExceptionThrown:
    active: true
    exceptionNames:
      - Exception
      - RuntimeException
      - Throwable

formatting:
  active: true
  useDefaultRuleSets: true
  Indentation:
    active: true
    indentSize: 4
    continuationIndentSize: 4
  NoConsecutiveBlankLines:
    active: true
  NoEmptyFirstLineInClassBody:
    active: true

performance:
  active: true
  ArrayPrimitive:
    active: true
  ForEachOnRange:
    active: true
    excludes: [ '**/*Test.kt' ]
  SpreadOperator:
    active: true
    excludes: [ '**/*Test.kt' ]
  UnnecessaryTemporaryInstantiation:
    active: true

potential-bugs:
  active: true
  CastToNullableType:
    active: true
  Deprecation:
    active: false
  DontDowncastCollectionCast:
    active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  EqualsWithHashCodeExist:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  HasPlatformType:
    active: true
  ImplicitDefaultLocale:
    active: true
  ImplicitUnitReturnType:
    active: false
  InvalidRange:
    active: true
  IteratorNotThrowingNoSuchElementException:
    active: true
  MissingDependencyClassCheck:
    active: false
  NullCheckZipWithOrNull:
    active: false
  NullableToStringCall:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true
  UnsafeCast:
    active: false
  UselessPostfixExpression:
    active: true

security:
  active: true
  Secrets:
    active: true
    secret: 'password|passwd|pwd|secret|token|api[_-]?key|apikey|access[_-]?token'

style:
  active: true
  BracesOnIfStatements:
    active: false
  BracesOnWhenStatements:
    active: false
  CanBeNonNullable:
    active: true
  CascadingCallWrapping:
    active: false
  ClassOrdering:
    active: false
  CollapsibleIfStatements:
    active: true
  DataClassContainsFunctions:
    active: false
  DataClassShouldBeImmutable:
    active: false
  DestructuringVariableNaming:
    active: false
  EqualsNullCall:
    active: true
  EqualsOnSignatureLine:
    active: false
  ExplicitCollectionElementAccessMethod:
    active: false
  ExplicitItLambdaParameter:
    active: false
  ExpressionBodySyntax:
    active: false
  ForbiddenComment:
    active: false
  ForbiddenImport:
    active: false
  FunctionOnlyReturningConstant:
    active: true
  LoopWithTooManyJumpStatements:
    active: true
    maxJumpCount: 5
  MagicNumber:
    active: true
    ignoreNumbers: [ '-1', '0', '1', '2', '100' ]
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: false
    ignoreNamedArgument: true
    ignoreEnums: false
    ignoreRanges: false
  MandatoryBracesLoops:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
  MissingWhenCase:
    active: false
  ModifierOrder:
    active: true
  NestedClassesVisibility:
    active: false
  NewLineAtEndOfFile:
    active: true
  NoTabs:
    active: true
  OptionalAbstractKeyword:
    active: true
  OptionalUnit:
    active: false
  OptionalWhenBraces:
    active: false
  PreferToOverPairSyntax:
    active: false
  ProtectedMemberInFinalClass:
    active: true
  RedundantExplicitType:
    active: false
  RedundantHigherOrderMapUsage:
    active: true
  RedundantInnerClassModifier:
    active: true
  RedundantSemicolon:
    active: true
  RedundantVisibilityModifierRule:
    active: false
  ReturnCount:
    active: true
    max: 2
    excludedFunctions: [ 'equals' ]
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: false
  SafeCast:
    active: true
  SerialVersionUidInSerializableClass:
    active: false
  SpacingBetweenPackageAndImports:
    active: false
  TrailingComma:
    active: false
  TrailingWhitespace:
    active: true
  TrimmedBlockStatementFirstLine:
    active: false
  UnderscoresInNumericLiterals:
    active: false
  UnnecessaryAbstractClass:
    active: true
  UnnecessaryAnnotationUseSiteTargetOnType:
    active: true
  UnnecessaryApply:
    active: false
  UnnecessaryInheritance:
    active: true
  UnnecessaryLet:
    active: false
  UnnecessaryParentheses:
    active: false
  UnnecessaryWildcardImport:
    active: true
  UnusedImports:
    active: true
  UnusedPrivateClass:
    active: true
  UnusedPrivateMember:
    active: true
    allowedNames: '_|ignored|expected|serialVersionUID'
  UseArrayLiterals:
    active: false
  UseCheckOrError:
    active: false
  UseEmptyCounterpart:
    active: false
  UseIfEmpty:
    active: false
  UseIfEmptyOrIfBlank:
    active: false
  UseIfInsteadOfWhen:
    active: false
  UseRequire:
    active: false
  UseRequireNotNull:
    active: false
  UselessCallOnNotNull:
    active: true
  UtilityClassWithPublicConstructor:
    active: true
  VarCouldBeVal:
    active: true
  WildcardImport:
    active: true

comments:
  active: true
  AbsentOrWrongFileLicense:
    active: false
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  DeprecatedBlockTag:
    active: false
  EndOfLineComment:
    active: false
  OutdatedDocumentation:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false

